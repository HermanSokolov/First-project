<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Patty Paradise</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="container menu">
          <li><a class="menu-link" href="">Меню</a></li>
          <li><a class="menu-link" href="">Доставка</a></li>
          <li><a class="menu-link" href="">Контакти</a></li>
          <li><a class="menu-link" href="">Головна</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero container">
        <img src="./IMG/Rectangle 6.png" alt="burger" />
        <div class="hero-content">
          <h1 class="hero-content-title">
            Соковиті бургери, які підкорять твій смак!
          </h1>
          <p class="hero-content-description">
            Найкраще м’ясо, свіжі інгредієнти та неперевершений смак – усе це
            чекає на тебе в Patty Paradise
          </p>
          <button class="button">Замовити доставку</button>
        </div>
      </section>
      <section class="menu-section">
        <div class="menu-box container">
          <div class="menu-box-item">
            <img class="menu-box-item-img" src="./IMG/food-1.png" alt="1" />
            <div class="menu-box-item-content">
              <p>
                Smoky BBQ – яловичина, бекон, BBQ соус, чедер, карамелізована
                цибуля.
              </p>
            </div>
          </div>
          <div class="menu-box-item">
            <img class="menu-box-item-img" src="./IMG/food-2.png" alt="2" />
          </div>
          <div class="menu-box-item">
            <img class="menu-box-item-img" src="./IMG/food-3.png" alt="3" />
          </div>
          <div class="menu-box-item">
            <img class="menu-box-item-img" src="./IMG/food-4.png" alt="4" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
